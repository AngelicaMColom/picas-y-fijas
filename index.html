<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Pica y fijas</title>
</head>
<body>
  <div class="container">
    <div class "container__title">
      <h1 class="container__title__one">Picas y Fijas</h1>
      <p class="container__title__subtitle">Ingresa <span> 4 digitos diferentes</span> y oprime enter</p>
    </div>
    <div class="container__body">
        <label for="digitos">
          <input  class="container__body__input" type="text" id="digitos">
        </label>
      <button class="container__body__button" type="button" name="button">Enter</button>
    </div>
    <div class="container__body__tab">
      <table class="container__tablet">
        <thead>
          <tr>
            <th class="container__tablet__header">Numero</th>
            <th class="container__tablet__header"> Fijas</th>
            <th class="container__tablet__header"> Picas</th>
          </tr>
        </thead>
        <tbody class="container__tablet__body">
        </tbody>
      </table>
    </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal__content">
      <div class="modal__content__header">
        <h1>YOU WINN</h1>
        <button class="modal__content__header__button" type="button" name="button">jugar de nuevo</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
